            <li><i class="iconfont icon-bianji"></i></li>

        </div>
        <div class="bj-date">
          <h2>
            <span>任务日期<i class="riqi"></i></span>

            <button id="no" type="button">取消</button>
            <button id="yes" type="button">确定</button>
          </form>
        </div>

          <div class="neirong-text"></div>
